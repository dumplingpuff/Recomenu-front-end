<!DOCTYPE html>
<html>
    <head>
      <title>Lumple Dumple</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container">
          <button type="button" class="btn btn-default navbar-btn">Sign in</button>
          <button type="button" class="btn btn-default navbar-btn">Sign out</button>
        </div>
      </nav>


      <h1>Recomenu!</h1>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-md post-entry" data-toggle="modal" data-target="#myModal">
        Post Entry
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Make an Experience</h4>
            </div>
            <div class="modal-body">
              <form class="post-entry">
                <div>
                    <label for="restaurant">Name:</label>
                    <input type="text" name='restaurant' id="restaurant" />
                    <label for="time">Time:</label>
                    <input type="text" name="time" id="time" />
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location" />
                </div>
                <div>
                    <label for="dish">Dish:</label>
                    <input type="text" name="dish" id="dish" />
                    <label for="rating">Rating:</label>
                    <input type="text" name="rating" id="rating" />
                </div>
                <div>
                    <label for="content">My Experience:</label>
                    <textarea id="content"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="my-entries">
        <!-- Button trigger modal -->
          <div class="test-p" data-car="3" data-toggle="modal" data-target="[data-van=3]">
            <h1>Pastoral</h1>
          </div>

          <!-- Modal -->
          <div class="modal fade" data-van="3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  YAY1
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Button trigger modal -->
          <div class="test-p" data-car="2" data-toggle="modal" data-target="pastoral">
            <h1>Pastoral</h1>
          </div>

          <!-- Modal -->
          <div class="modal fade" data-van="2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  BOOBS 2
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Button trigger modal -->
          <div class="test-p" data-car="3" data-toggle="modal" data-target="pastoral">
            <h1>Pastoral</h1>
          </div>

          <!-- Modal -->
          <div class="modal fade" data-van="3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  POOP 3
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


      </div>
    </body>
</html>
