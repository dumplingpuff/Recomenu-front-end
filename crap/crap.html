<form id="post-entry">
  <div>
      <label for="restaurant">Name:</label>
      <input type="text" name='entry[restaurant]' id="restaurant" >
      <label for="time">Time:</label>
      <input type="text" name="time" id="time" >
  </div>
  <div>
      <label for="location">Location:</label>
      <input type="text" name="entry[location]" id="location" >
  </div>
  <div>
      <label for="dish">Dish:</label>
      <input type="text" name="entry[dish]" id="dish" >
      <label for="rating">Rating:</label>
      <input type="text" name="entry[rating]" id="rating" >
  </div>
  <div>
      <label for="content">My Experience:</label>
      <textarea id="content"></textarea>
  </div>
</div>
</form>
